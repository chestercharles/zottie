name: Mobile OTA

on:
  push:
    branches:
      - main

jobs:
  ota:
    name: Create an iOS OTA Update
    runs-on: ubuntu-latest
    concurrency: mobile-ota
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Check for native changes
        run: node native-changes-check.js --range "${{ github.event.before }}...${{ github.sha }}"

      - name: ğŸš€ Create iOS OTA Update
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          eas update -p ios --channel production --non-interactive --message "Main - $COMMIT_MSG (commit: ${{ github.sha }})"
