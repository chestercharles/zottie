name: Mobile Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Create an iOS build and submit to TestFlight
    runs-on: ubuntu-latest
    concurrency: mobile-build
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check if version was bumped
        id: version-check
        run: |
          PREV_VERSION=$(git show ${{ github.event.before }}:apps/mobile/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          CURR_VERSION=$(grep '"version"' apps/mobile/package.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')

          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CURR_VERSION"

          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "Version bumped from $PREV_VERSION to $CURR_VERSION - build will proceed"
            echo "should_build=true" >> $GITHUB_OUTPUT
            if [ -n "$GITHUB_STEP_SUMMARY" ]; then
              echo "### Mobile Build - Version Bumped" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "- Version changed: \`$PREV_VERSION\` â†’ \`$CURR_VERSION\`" >> $GITHUB_STEP_SUMMARY
              echo "- Build and submit to TestFlight: âœ… Proceeding" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "Version unchanged ($CURR_VERSION) - skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
            if [ -n "$GITHUB_STEP_SUMMARY" ]; then
              echo "### Mobile Build - Skipped" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "- Version unchanged: \`$CURR_VERSION\`" >> $GITHUB_STEP_SUMMARY
              echo "- Build skipped (no version bump detected)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - uses: pnpm/action-setup@v4
        if: steps.version-check.outputs.should_build == 'true'

      - name: ğŸ— Setup Node
        if: steps.version-check.outputs.should_build == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ— Setup EAS
        if: steps.version-check.outputs.should_build == 'true'
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        if: steps.version-check.outputs.should_build == 'true'
        run: pnpm install

      - name: ğŸš€ Create iOS Build in TestFlight
        if: steps.version-check.outputs.should_build == 'true'
        run: eas build -p ios --profile production --non-interactive --auto-submit
