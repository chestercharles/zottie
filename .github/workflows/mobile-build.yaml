name: Mobile Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Create an iOS build and submit to TestFlight
    runs-on: ubuntu-latest
    concurrency: mobile-build
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Create iOS Build in TestFlight
        run: eas build -p ios --profile production --non-interactive --auto-submit
