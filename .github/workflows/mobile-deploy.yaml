name: Mobile Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build or OTA based on version bump
    runs-on: ubuntu-latest
    concurrency: mobile-deploy
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Detect version bump
        id: detect
        run: |
          OLD=$(git show HEAD^:apps/mobile/package.json | jq -r '.version' || echo "null")
          NEW=$(jq -r '.version' package.json || echo "null")
          echo "Previous version: $OLD"
          echo "Current version: $NEW"

          if [ "$OLD" != "$NEW" ] && [ "$OLD" != "null" ] && [ "$NEW" != "null" ]; then
            echo "bumped=true" >> $GITHUB_OUTPUT
            echo "### Mobile Deploy - Build" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Version changed: \`$OLD\` â†’ \`$NEW\`" >> $GITHUB_STEP_SUMMARY
            echo "- Action: Creating build and submitting to TestFlight" >> $GITHUB_STEP_SUMMARY
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
            echo "### Mobile Deploy - OTA Update" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Version unchanged: \`$NEW\`" >> $GITHUB_STEP_SUMMARY
            echo "- Action: Creating OTA update" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ” Check for native changes (OTA path only)
        if: steps.detect.outputs.bumped == 'false'
        run: node native-changes-check.js --range "HEAD^...HEAD"

      - name: ğŸš€ Create iOS Build and submit to TestFlight
        if: steps.detect.outputs.bumped == 'true'
        run: eas build -p ios --profile production --non-interactive --auto-submit

      - name: ğŸš€ Create iOS OTA Update
        if: steps.detect.outputs.bumped == 'false'
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          eas update -p ios --channel production --non-interactive --message "Main - $COMMIT_MSG (commit: ${{ github.sha }})"
